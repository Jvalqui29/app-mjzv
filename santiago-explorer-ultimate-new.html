      :root {
        /* Paleta s√∫per vibrante y profesional */
        --bg: #0b0f14;
        --card: #0f1622;
        --muted: #93a0b4;
        --txt: #eaf2ff;
        --border: #1f2a3a;
        --border2: #2a3a52;
        --accent: #00e0b8;
        --accent2: #7c5cff;
        --accent-soft: rgba(0, 224, 184, 0.12);
        --ok: #2ee59d;
        --warn: #ffcf5c;
        --danger: #ff6b6b;
        --radius: 14px;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.4);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font: 14px/1.55 ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, Inter, Arial;
        background: radial-gradient(
            900px 900px at 110% -10%,
            rgba(124, 92, 255, 0.15),
            transparent
          ),
          radial-gradient(
            800px 800px at -50% 150%,
            rgba(0, 224, 184, 0.08),
            transparent
          ),
          var(--bg);
        color: var(--txt);
        min-height: 100vh;
      }

      /* ===== HEADER √âPICO ===== */
      .header {
        position: sticky;
        top: 0;
        z-index: 100;
        background: rgba(11, 15, 20, 0.85);
        backdrop-filter: blur(16px);
        border-bottom: 1px solid var(--border);
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 14px 16px;
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 800;
        font-size: 18px;
        color: var(--txt);
        text-decoration: none;
        transition: all 0.2s ease;
      }

      .logo:hover {
        transform: scale(1.02);
      }

      .logo-badge {
        width: 44px;
        height: 44px;
        border-radius: 14px;
        background: linear-gradient(
          135deg,
          #1e3a8a,
          #3b82f6,
          #06b6d4,
          #0891b2,
          #0f766e
        );
        background-size: 300% 300%;
        animation: logoShimmer 3s ease-in-out infinite;
        display: grid;
        place-items: center;
        color: #ffffff;
        font-size: 16px;
        font-weight: 700;
        font-family: "Arial", sans-serif;
        letter-spacing: -0.5px;
        box-shadow: 0 4px 12px rgba(30, 58, 138, 0.3),
          0 0 20px rgba(59, 130, 246, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
        position: relative;
        overflow: hidden;
      }

      .logo-badge::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.4),
          transparent,
          rgba(255, 255, 255, 0.2)
        );
        border-radius: 14px;
        animation: logoGlow 2s ease-in-out infinite alternate;
      }

      @keyframes logoShimmer {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      @keyframes logoGlow {
        0% {
          opacity: 0.3;
        }
        100% {
          opacity: 0.7;
        }
      }

      .logo-text {
        background: linear-gradient(135deg, #1e3a8a, #3b82f6, #06b6d4, #0891b2);
        background-size: 300% 300%;
        animation: textShimmer 4s ease-in-out infinite;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: 600;
        text-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
      }

      @keyframes textShimmer {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .search-container {
        flex: 1;
        max-width: 480px;
        position: relative;
      }

      .search-input {
        width: 100%;
        padding: 12px 50px 12px 16px;
        border: 2px solid var(--border);
        border-radius: var(--radius);
        background: var(--card);
        color: var(--txt);
        font-size: 14px;
        outline: none;
        transition: all 0.2s ease;
      }

      .search-input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--accent-soft);
      }

      .search-btn {
        position: absolute;
        right: 6px;
        top: 50%;
        transform: translateY(-50%);
        padding: 8px 12px;
        background: linear-gradient(135deg, var(--accent), var(--accent2));
        border: none;
        border-radius: 10px;
        color: #000;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .search-btn:hover {
        transform: translateY(-50%) scale(1.05);
      }

      /* ===== FILTERS CONTAINER ===== */
      .filters-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px 16px 12px;
      }

      .chips-container {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 16px;
      }

      .chip {
        padding: 10px 16px;
        border-radius: 25px;
        border: 2px solid var(--border);
        background: var(--card);
        color: var(--muted);
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        white-space: nowrap;
      }

      .chip.activo {
        background: linear-gradient(135deg, var(--accent), var(--accent2));
        border-color: var(--accent);
        color: #000;
        transform: scale(1.05);
      }

      .chip:hover:not(.activo) {
        border-color: var(--border2);
        background: rgba(147, 160, 180, 0.05);
      }

      /* ===== MAIN CONTENT ===== */
      .main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 16px 40px;
      }

      .content-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 24px;
        gap: 20px;
        flex-wrap: wrap;
      }

      .results-info {
        font-size: 16px;
        color: var(--muted);
      }

      .results-count {
        font-weight: 700;
        color: var(--accent);
        font-size: 18px;
      }

      .sort-area {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .sort-select {
        padding: 8px 12px;
        border: 1px solid var(--border);
        border-radius: 8px;
        background: var(--card);
        color: var(--txt);
        font-size: 13px;
        cursor: pointer;
      }

      /* ===== EXPERIENCES GRID ===== */
      .experiences-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
        gap: 24px;
        margin-top: 20px;
      }

      .experience-card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        overflow: hidden;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
      }

      .experience-card:hover {
        transform: translateY(-8px);
        box-shadow: var(--shadow-lg);
        border-color: var(--border2);
      }

      .card-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .experience-card:hover .card-image {
        transform: scale(1.1);
      }

      .image-container {
        position: relative;
        overflow: hidden;
        height: 200px;
      }

      .badge {
        position: absolute;
        top: 12px;
        left: 12px;
        padding: 4px 12px;
        background: linear-gradient(135deg, var(--accent), var(--accent2));
        color: #000;
        font-size: 11px;
        font-weight: 700;
        border-radius: 20px;
        text-transform: uppercase;
      }

      .favorite-btn {
        position: absolute;
        top: 12px;
        right: 12px;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.6);
        border: none;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .favorite-btn:hover {
        background: rgba(0, 0, 0, 0.8);
        transform: scale(1.1);
      }

      .favorite-btn.favorito {
        background: var(--accent);
        color: #000;
      }

      .card-content {
        padding: 20px;
      }

      .card-title {
        font-size: 18px;
        font-weight: 700;
        color: var(--txt);
        margin-bottom: 8px;
        line-height: 1.3;
      }

      .card-location {
        color: var(--muted);
        font-size: 13px;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .card-description {
        color: var(--muted);
        font-size: 14px;
        line-height: 1.5;
        margin-bottom: 16px;
      }

      .card-stats {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        margin-bottom: 16px;
      }

      .rating {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .stars {
        color: #ffd700;
        font-size: 14px;
      }

      .rating-text {
        font-size: 13px;
        color: var(--muted);
      }

      .duration {
        font-size: 13px;
        color: var(--muted);
        background: rgba(147, 160, 180, 0.1);
        padding: 4px 8px;
        border-radius: 6px;
      }

      .card-actions {
        display: flex;
        gap: 10px;
      }

      .btn {
        flex: 1;
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: center;
      }

      /* REGLA S√öPER ESPEC√çFICA PARA BOT√ìN AZUL */
      .btn-primary,
      .btn.btn-primary,
      .card-actions .btn-primary,
      .card-actions .btn.btn-primary,
      button.btn.btn-primary,
      .experiencia-card .card-actions button.btn.btn-primary {
        background: linear-gradient(135deg, #00e0b8, #7c5cff) !important;
        color: white !important;
        border: none !important;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 224, 184, 0.3);
      }

      .btn-secondary {
        background: var(--border);
        color: var(--txt);
        border: 1px solid var(--border2);
      }

      .btn-secondary:hover {
        background: var(--border2);
      }

      /* ===== FAB ===== */
      .fab {
        position: fixed;
        bottom: 24px;
        right: 24px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--accent), var(--accent2));
        border: none;
        color: #fff;
        font-size: 24px;
        cursor: pointer;
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .fab:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 30px rgba(255, 107, 107, 0.4);
      }

      /* ===== SIDEBAR CITAS ===== */
      .citas-sidebar {
        position: fixed;
        top: 0;
        right: -400px;
        width: 400px;
        height: 100vh;
        background: var(--card);
        border-left: 1px solid var(--border);
        transition: right 0.3s ease;
        z-index: 1001;
        overflow-y: auto;
      }

      .citas-sidebar.open {
        right: 0;
      }

      .sidebar-header {
        padding: 20px;
        border-bottom: 1px solid var(--border);
        position: sticky;
        top: 0;
        background: var(--card);
      }

      .experiencia-cita {
        transition: all 0.2s ease !important;
      }

      .experiencia-cita:hover {
        border-color: var(--accent) !important;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(0, 224, 184, 0.15);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .sidebar-title {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .sidebar-subtitle {
        color: var(--muted);
        font-size: 14px;
      }

      .close-sidebar {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: var(--border);
        border: none;
        color: var(--txt);
        font-size: 18px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .close-sidebar:hover {
        background: var(--border2);
      }

      .sidebar-content {
        padding: 20px;
      }

      /* ===== LOADING STATE ===== */
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 60px 20px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--border);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* ===== RESPONSIVE ===== */
      @media (max-width: 768px) {
        .nav-container {
          flex-direction: column;
          gap: 16px;
          padding: 16px;
        }

        .search-container {
          max-width: 100%;
        }

        .experiences-grid {
          grid-template-columns: 1fr;
          gap: 16px;
        }

        .content-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 12px;
        }

        .citas-sidebar {
          width: 100%;
          right: -100%;
        }

        .chips-container {
          gap: 8px;
        }

        .chip {
          font-size: 12px;
          padding: 8px 12px;
        }
      }

      @media (max-width: 480px) {
        .filters-container {
          padding: 16px 12px 8px;
        }

        .main {
          padding: 0 12px 40px;
        }

        .card-content {
          padding: 16px;
        }

        .fab {
          bottom: 20px;
          right: 20px;
          width: 56px;
          height: 56px;
          font-size: 22px;
        }
      }
    </style>
  </head>

      function agendarEnGoogle() {
        const fecha = document.getElementById('fechaCita').value;

        const comentarios = document.getElementById('comentariosCita').value;
        
        if (!fecha || !hora) {
          alert('üìÖ Por favor selecciona fecha y hora');
          return;
        }

        const fechaHora = new Date(`${fecha}T${hora}`);
        const fechaFin = new Date(fechaHora.getTime() + (3 * 60 * 60 * 1000)); // 3 horas despu√©s
        
        const titulo = encodeURIComponent('üíï Cita Especial');
        const descripcion = encodeURIComponent(`${generarTextoDelPlan()}\n\n${comentarios ? `Mensaje especial: ${comentarios}` : ''}`);
        const fechaInicio = fechaHora.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
        const fechaFinal = fechaFin.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';

        const url = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${titulo}&dates=${fechaInicio}/${fechaFinal}&details=${descripcion}`;
        window.open(url, '_blank');
      }
